    <body>
        Email <br>
        <input type="text" name="email" id="email" > <br>
        <input type="button" name="submit" value="Submit" onclick="checkEmail()">
        <script>
            let checkEmail = () => {
                let email = document.getElementById('email').value;
                let test = "Successful";
                if(email=="")
                {
                    test = "Email cannot be empty";
                }else if(!containsAt(email))
                {
                    test = "The formate is sample@example.com";
                }else{
                    alert("Success");
                }
                alert(test);
            }
            function containsAt(variable) {
    for (let i = 0; i < strlen(variable); i++) {
        if (variable[i] === '@') {
            return true;
        }
    }
    return false;
}
</script>
    </body>
