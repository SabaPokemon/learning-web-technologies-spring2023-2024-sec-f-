<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task 4</title>
  </head>
  <body>
    <form method="" action="" enctype="">
      <fieldset>
        <legend>Date of Birth</legend>
        dd &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; mm
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; yyyy <br />
        <input type="text" name="dob-day" size="1px" value="" /> /
        <input type="text" name="dob-month" size="1px" value="" /> /
        <input type="text" name="dob-year" size="1px" value="" />
        <hr width="150px" align="left" />
        <input
          type="submit"
          name="submit"
          value="Submit"
          onclick="validateDOB()"
        />
      </fieldset>
      <br />
      <script>
        let validateDOB = () => {
          let day = parseInt(document.getElementsByName("dob-day")[0].value);
          let month = parseInt(document.getElementsByName("dob-month")[0].value);
          let year = parseInt(document.getElementsByName("dob-year")[0].value);
          let test = "Successful";
          if (isNaN(day) || isNaN(month) || isNaN(year)) {
            test = "Date of birth cannot be empty";
          } else if (!isValidDate(day, month, year)) {
            test = "Invalid date of birth";
          } else {
            alert("Success");
          }

          alert(test);
        };

        let isValidDate = (day, month, year) => {
          if (year < 1900 || year > 2016) {
            return false;
          }
          if (month < 1 || month > 12) {
            return false;
          }
          if (day < 1 || day > 31) {
            return false;
          }
          return true;
        };
      </script>
    </form>
  </body>
</html>
