<html>
    <body>
        <table border="1" >
            <tr>
                <td>
                    Name
                </td>
                <td>
                    <input type="text" name="name" id="name" >
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    <input type="text" name="email" id="email" > 
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="gender" value="" /> Male
        <input type="radio" name="gender" value="" /> Female
        <input type="radio" name="gender" value="" /> Other
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="text" name="dob-day" size="1px" value="" /> /
        <input type="text" name="dob-month" size="1px" value="" /> /
        <input type="text" name="dob-year" size="1px" value="" /> <i>(dd/mm/yyyy)</i>
                </td>
            </tr>
            <tr>
                <td>
                    Blood Group
                </td>
                <td>
                    <select name="Blood">
                        <option value="">A+</option>
                        <option value="">B+</option>
                        <option value="">O+</option>
                        <option value="">A-</option>
                        <option value="">B-</option>
                        <option value="">O-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>
                    Degree
                </td>
                <td>
                    <input type="checkbox" name="check" value="" /> SSC
        <input type="checkbox" name="check" value="" /> HSC
        <input type="checkbox" name="check" value="" /> BSc.
        <input type="checkbox" name="check" value="" /> MSc.
                </td>
            </tr>
            <tr>
                <td>
                    Photo
                </td>
                <td>
                    <input type="file" name="myfile" value="" />
                </td>
            </tr>
            <tr>
                <td></td><td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Submit" onclick="validateForm()" />
                    <input type="submit" name="Reset" value="Reset" onclick="validateForm()" />
                </td>
            </tr>
        </table>

        <script>
             let validateForm = () => {
                let name = document.getElementById('name').value;
                let test = "Successful";
                if (name === "") {
                    test = "Name cannot be empty";
                } else if (name.split(' ').length < 2) {
                    test = "Name has to contain at least two words";
                } else if (!checkFirstChr(name[0])) {
                    test = "Name must start with a letter";
                } else if (!checkChr(name)) {
                    test = "Name can only contain letters (a-z or A-Z), dot, dash, or space";
                } else {
                    alert("Success");
                }
                alert(test);
             }
         
            let checkFirstChr = (chr) => {
                return (chr >= 'A' && chr <= 'Z') || (chr >= 'a' && chr <= 'z');
            }
         
            let checkChr = (name) => {
                for (let i = 0; i < name.length; i++) {
                    let chr = name[i];
                    if (!((chr >= 'A' && chr <= 'Z') || (chr >= 'a' && chr <= 'z') || chr === '.' || chr === '-' || chr === ' ')) {
                        return false;
                    }
                }
                return true;
            }
             
        </script>

    </body>
</html>
